    <script>
        const form = document.querySelector('.login_form');
        const firebaseConfig = {
            apiKey: "AIzaSyDPJNXs39XXwg8rZzatFSEVzHnwbdAo6-4",

        const app = firebase.initializeApp(firebaseConfig);
        form.addEventListener('submit', (e) => {
